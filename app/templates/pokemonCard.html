<!doctype html>
<html>
  <head>
    <title>{{ name }}</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
      .card {
        position: absolute;
        animation: hover 3s infinite alternate;
      }
      
      @keyframes hover {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(80vw, 80vh);
        }
        100% {
          transform: translate(0, 0);
        }
      }
    </style>
  </head>
  <body>
    {% extends 'base.html' %}
    {% block content %}
    <form method="POST" action="/catch/{{ pokemon_data['name'] }}">
      <input type="hidden" name="name" value="{{ pokemon_data['name'] }}">
      <button type="submit" class="card">
    
        <img class="card-img-top" src="{{ pokemon_data['front_shiny'] }}" alt="{{ pokemon_data['name'] }}">
        <div class="card-body">
          <h2 class="card-title">{{ pokemon_data['name'] }}</h2>
        </div>
        <ul align="center" class="list-group list-group-flush">
          <li class="list-group-item">Ability: {{ pokemon_data['ability'] }} </li>
          <li class="list-group-item">Hp: {{ pokemon_data['hp'] }} </li>
          <li class="list-group-item">Attack: {{ pokemon_data['attack'] }} </li>
          <li class="list-group-item">Defense: {{ pokemon_data['defense'] }}</li>
        </ul>
      </button>
    </form>
    <script>
      setInterval(function() {
        const card = document.querySelector('.card');
        const x = Math.floor(Math.random() * (window.innerWidth - card.offsetWidth));
        const y = Math.floor(Math.random() * (window.innerHeight - card.offsetHeight));
        card.style.left = x + 'px';
        card.style.top = y + 'px';
      }, 3000);
    </script>

    {% endblock %}
  </body>
</html>
