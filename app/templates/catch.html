{% extends "base.html" %}

{% block content %}
  <h1 align="center">Catch a Pok√©mon</h1>
  <form method="POST" align = "center" action="{{ url_for('poke_catch') }}">
    {{ form.csrf_token }}
    {{ form.pokemon_name.label }} {{ form.pokemon_name }}

  </form>
{% endblock %}
