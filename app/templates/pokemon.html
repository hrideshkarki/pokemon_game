<!doctype html>
<html>
  <head>
    <title>{{ name }}</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
      body {
            background-image: url({{ url_for('static', filename='2.jpg') }});
            
        }  
    </style>
  </head>
  <body>
    {% extends 'base.html' %}
    {% block content %}
    
    <div class="card" style="width: 18rem;">
      <img class="card-img-top" src="{{ image_url }}" alt="{{ name }}">
      <div class="card-body">
        <h2 class="card-title">{{ name }}</h2>
      </div>
      <ul align="center" class="list-group list-group-flush">
        <li class="list-group-item">Ability: {{ ability }} </li>
        <!-- <li class="list-group-item">Base Experience: {{ base_experience }} </li> -->
        <li class="list-group-item">Hp: {{ hp }} </li>
        <li class="list-group-item">Attack: {{ attack }} </li>
        <li class="list-group-item">Defense: {{ defense }}</li>
        
      </ul>
    </div>
    <script>
      const card = document.querySelector('.card');
      card.style.left = `calc(50% - ${card.offsetWidth / 55}px)`;
      card.style.top = `calc(50% - ${card.offsetHeight / 2.5}px)`;
    </script>

    {% endblock %}
  </body>
</html>
