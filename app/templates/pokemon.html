<!doctype html>
<html>
  <head>
    <title>Pokedex</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
      body {
        background-image: url("{{ url_for('static', filename='2.jpg') }}"); 
      }  
    </style>
  </head>
  <body>
    {% extends 'base.html' %}
    {% block content %}
    <h1 align="center">Pok√©mon Collection</h1>
    <div style="display: flex; flex-wrap: wrap; justify-content: center; align-items: center; margin-top: 50px;">
      {% for pokemon in pokemon_data %}
        <div class="card" style="width: 18rem; margin: 10px;">
          <img class="card-img-top" src="{{ pokemon['front_shiny'] }}" alt="{{ pokemon['name'] }}">
          <div class="card-body">
            <h2 class="card-title">{{ pokemon['name'] }}</h2>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">Ability: {{ pokemon['ability'] }}</li>
            <li class="list-group-item">HP: {{ pokemon['hp'] }}</li>
            <li class="list-group-item">Attack: {{ pokemon['attack'] }}</li>
            <li class="list-group-item">Defense: {{ pokemon['defense'] }}</li>
          </ul>
        </div>
      {% endfor %}
    </div>
    {% endblock %}
  </body>
</html>
