{% extends 'base.html' %}

{% block content %}
<h1 align = "center">Login</h1>
<form method="POST" align = "center" >
    {{ form.hidden_tag() }}

    {{ form.username(class='form-control', placeholder='Username') }}
    {{ form.password(class='form-control', placeholder='Password') }}
    {{ form.submit(class='btn btn-primary') }}
</form>

{% endblock %}
